<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Appointment Management</h1>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="filterDate" class="form-label">Filter by Date</label>
                <input type="date" class="form-control" id="filterDate">
            </div>
            <div class="col-md-4">
                <label for="filterStatus" class="form-label">Filter by Status</label>
                <select class="form-select" id="filterStatus">
                    <option value="">All</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filterTechnician" class="form-label">Filter by Technician</label>
                <select class="form-select" id="filterTechnician">
                    <!-- Technicians will be dynamically populated -->
                </select>
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendar" class="mb-5"></div>

        <!-- List View -->
        <h3>Appointments List</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Equipment</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Technician</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="appointmentsTableBody">
                <!-- Appointments will be dynamically populated -->
            </tbody>
        </table>

        <!-- Appointment Form Modal -->
        <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="appointmentModalLabel">Create/Edit Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="appointmentForm">
                            <input type="hidden" id="appointmentId">
                            <div class="mb-3">
                                <label for="customerSelect" class="form-label">Customer</label>
                                <select class="form-select" id="customerSelect" required>
                                    <!-- Customers will be dynamically populated -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="equipmentSelect" class="form-label">Equipment</label>
                                <select class="form-select" id="equipmentSelect" required>
                                    <!-- Equipment will be dynamically populated -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentDate" class="form-label">Appointment Date</label>
                                <input type="date" class="form-control" id="appointmentDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentTime" class="form-label">Appointment Time</label>
                                <input type="time" class="form-control" id="appointmentTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentStatus" class="form-label">Status</label>
                                <select class="form-select" id="appointmentStatus" required>
                                    <option value="scheduled">Scheduled</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="technicianSelect" class="form-label">Technician</label>
                                <select class="form-select" id="technicianSelect" required>
                                    <!-- Technicians will be dynamically populated -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Appointment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
