<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Work Order Management</h1>

        <!-- Form to Create/Edit Work Order -->
        <form id="workOrderForm" class="mb-4">
            <h3 id="formTitle">Create Work Order</h3>
            <input type="hidden" id="workOrderId">
            <div class="mb-3">
                <label for="customerSelect" class="form-label">Customer</label>
                <select class="form-select" id="customerSelect" required>
                    <!-- Customers will be dynamically populated -->
                </select>
            </div>
            <div class="mb-3">
                <label for="equipmentSelect" class="form-label">Equipment</label>
                <select class="form-select" id="equipmentSelect" required>
                    <!-- Equipment will be dynamically populated -->
                </select>
            </div>
            <div class="mb-3">
                <label for="orderDate" class="form-label">Order Date</label>
                <input type="date" class="form-control" id="orderDate" required>
            </div>

            <h4>Parts</h4>
            <div id="partsContainer">
                <!-- Parts will be dynamically added -->
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="addPartButton">Add Part</button>

            <h4>Services</h4>
            <div id="servicesContainer">
                <!-- Services will be dynamically added -->
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="addServiceButton">Add Service</button>

            <h4>Total Cost: $<span id="totalCost">0.00</span></h4>
            <button type="submit" class="btn btn-primary">Save Work Order</button>
        </form>

        <!-- Table to Display Work Orders -->
        <h3>Existing Work Orders</h3>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search work orders by customer or status...">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Equipment</th>
                    <th>Order Date</th>
                    <th>Status</th>
                    <th>Total Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="workOrdersTableBody">
                <!-- Work orders will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
