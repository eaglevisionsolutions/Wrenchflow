<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Order Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Parts Order Management</h1>

        <!-- Form to Create New Parts Order -->
        <form id="createOrderForm" class="mb-4">
            <h3>Create New Parts Order</h3>
            <div class="mb-3">
                <label for="vendorSelect" class="form-label">Vendor</label>
                <select class="form-select" id="vendorSelect" required>
                    <!-- Vendors will be dynamically populated -->
                </select>
            </div>
            <div class="mb-3">
                <label for="orderDate" class="form-label">Order Date</label>
                <input type="date" class="form-control" id="orderDate" required>
            </div>
            <h4>Line Items</h4>
            <div id="lineItemsContainer">
                <!-- Line items will be dynamically added -->
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="addLineItemButton">Add Line Item</button>
            <button type="submit" class="btn btn-primary">Create Order</button>
        </form>

        <!-- Table to Display Parts Orders -->
        <h3>Existing Parts Orders</h3>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search orders by vendor or status...">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Vendor</th>
                    <th>Order Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <!-- If you have main.js and need it, include it too: -->
    <script src="js/main.js"></script>
</body>
</html>
