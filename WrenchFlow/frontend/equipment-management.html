<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Equipment Management</h1>

        <!-- Form to Add New Equipment -->
        <form id="equipmentForm" class="mb-4">
            <h3>Add New Equipment</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customerId" class="form-label">Customer</label>
                    <select class="form-select" id="customerId" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Equipment Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="serialNumber" class="form-label">Serial Number</label>
                    <input type="text" class="form-control" id="serialNumber" required>
                </div>
                <div class="col-md-6">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Equipment</button>
        </form>

        <!-- Table to Display Equipment -->
        <h3>Existing Equipment</h3>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search equipment by name or serial number...">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Equipment Name</th>
                    <th>Serial Number</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="equipmentTableBody">
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
