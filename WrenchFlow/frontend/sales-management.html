<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Management</h1>

        <!-- Over-the-Counter Parts Sales Form -->
        <div class="mb-5">
            <h3>Over-the-Counter Parts Sales</h3>
            <form id="otcSalesForm">
                <div class="mb-3">
                    <label for="customerSelect" class="form-label">Customer (Optional)</label>
                    <select class="form-select" id="customerSelect">
                        <!-- Customers will be dynamically populated -->
                    </select>
                </div>
                <div id="lineItemsContainer">
                    <!-- Line items will be dynamically added -->
                </div>
                <button type="button" class="btn btn-secondary mb-3" id="addLineItemButton">Add Part</button>
                <h4>Total: $<span id="totalAmount">0.00</span></h4>
                <button type="submit" class="btn btn-primary">Record Sale</button>
            </form>
        </div>

        <!-- Sales Reporting -->
        <div>
            <h3>Sales Reporting</h3>
            <div class="mb-3">
                <label for="reportTypeSelect" class="form-label">Report Type</label>
                <select class="form-select" id="reportTypeSelect">
                    <option value="parts_sales">Parts Sales Report</option>
                    <option value="service_sales">Service Sales Report</option>
                    <option value="overall_sales">Overall Sales Dashboard</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dateRange" class="form-label">Date Range</label>
                <input type="date" id="startDate" class="form-control mb-2" placeholder="Start Date">
                <input type="date" id="endDate" class="form-control" placeholder="End Date">
            </div>
            <button class="btn btn-primary mb-3" id="generateReportButton">Generate Report</button>
            <div id="reportContainer">
                <!-- Report data will be dynamically populated -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <!-- If you have main.js and need it, include it too: -->
    <script src="js/main.js"></script>
</body>
</html>
