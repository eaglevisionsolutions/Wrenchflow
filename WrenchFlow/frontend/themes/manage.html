<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Themes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="csrf-token" content="YOUR_CSRF_TOKEN">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Themes</h1>

        <!-- Theme Creation Form -->
        <form id="themeForm" class="mb-4">
            <h3>Create/Edit Theme</h3>
            <input type="hidden" id="themeId">
            <div class="mb-3">
                <label for="themeName" class="form-label">Theme Name</label>
                <input type="text" class="form-control" id="themeName" required>
            </div>
            <div class="mb-3">
                <label for="themeConfig" class="form-label">Theme Configuration (JSON)</label>
                <textarea class="form-control" id="themeConfig" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Theme</button>
        </form>

        <!-- List of Themes -->
        <h3>Available Themes</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Theme Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="themesTableBody">
                <!-- Themes will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
