<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="csrf-token" content="YOUR_CSRF_TOKEN">
</head>
<body>
    <div class="container mt-5">
        <h1>User Settings</h1>

        <!-- Theme Selection -->
        <form id="themeSelectionForm">
            <h3>Select Your Preferred Theme</h3>
            <div class="mb-3">
                <label for="themeSelect" class="form-label">Available Themes</label>
                <select class="form-select" id="themeSelect" required>
                    <!-- Themes will be dynamically populated -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Preference</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
