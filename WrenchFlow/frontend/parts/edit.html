<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Part</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Part</h1>
        <form id="editPartForm">
            <input type="hidden" id="partId">
            <div class="mb-3">
                <label for="editName" class="form-label">Part Name</label>
                <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
                <label for="editPartNumber" class="form-label">Part Number</label>
                <input type="text" class="form-control" id="editPartNumber" required>
            </div>
            <div class="mb-3">
                <label for="editIsBulk" class="form-label">Is Bulk?</label>
                <select class="form-select" id="editIsBulk" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div id="editBulkFields" class="d-none">
                <div class="mb-3">
                    <label for="editCostPerUnit" class="form-label">Cost Per Unit</label>
                    <input type="number" class="form-control" id="editCostPerUnit" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="editMarkupPercentage" class="form-label">Markup Percentage</label>
                    <input type="number" class="form-control" id="editMarkupPercentage" step="0.01">
                </div>
            </div>
            <div id="editDiscreteFields">
                <div class="mb-3">
                    <label for="editQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="editQuantity" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/parts-management.js"></script>

</body>
</html>
