<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Part</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Part</h1>
        <form id="createPartForm">
            <div class="mb-3">
                <label for="name" class="form-label">Part Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="partNumber" class="form-label">Part Number</label>
                <input type="text" class="form-control" id="partNumber" required>
            </div>
            <div class="mb-3">
                <label for="isBulk" class="form-label">Is Bulk?</label>
                <select class="form-select" id="isBulk" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div id="bulkFields" class="d-none">
                <div class="mb-3">
                    <label for="costPerUnit" class="form-label">Cost Per Unit</label>
                    <input type="number" class="form-control" id="costPerUnit" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="markupPercentage" class="form-label">Markup Percentage</label>
                    <input type="number" class="form-control" id="markupPercentage" step="0.01">
                </div>
            </div>
            <div id="discreteFields">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Part</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/parts-management.js"></script>
</body>
</html>
