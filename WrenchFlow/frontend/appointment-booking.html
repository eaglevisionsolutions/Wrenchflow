<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Book an Appointment</h1>

        <!-- Appointment Booking Form -->
        <form id="appointmentForm" class="mb-4">
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="customerPhone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="customerPhone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="customerEmail" placeholder="Enter your email address">
            </div>
            <div class="mb-3">
                <label for="equipmentSelect" class="form-label">Equipment</label>
                <select class="form-select" id="equipmentSelect" required>
                    <!-- Equipment will be dynamically populated -->
                </select>
            </div>
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Appointment Date</label>
                <input type="date" class="form-control" id="appointmentDate" required>
            </div>
            <div class="mb-3">
                <label for="timeSlotSelect" class="form-label">Available Time Slots</label>
                <select class="form-select" id="timeSlotSelect" required>
                    <!-- Time slots will be dynamically populated -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/appointment-booking.js"></script>
</body>
</html>
