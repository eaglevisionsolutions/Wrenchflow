<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Vendor Management</h1>

        <!-- Form to Create/Edit Vendor -->
        <form id="vendorForm" class="mb-4">
            <h3 id="formTitle">Create Vendor</h3>
            <input type="hidden" id="vendorId">
            <div class="mb-3">
                <label for="vendorName" class="form-label">Vendor Name</label>
                <input type="text" class="form-control" id="vendorName" required>
            </div>
            <div class="mb-3">
                <label for="contactName" class="form-label">Contact Name</label>
                <input type="text" class="form-control" id="contactName">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Vendor</button>
        </form>

        <!-- Table to Display Vendors -->
        <h3>Existing Vendors</h3>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search vendors by name or contact...">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Vendor Name</th>
                    <th>Contact Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="vendorTableBody">
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/vendor-management.js"></script>
</body>
</html>
