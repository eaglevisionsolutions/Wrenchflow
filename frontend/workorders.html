<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Orders - WrenchFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script>
    // --- Auth check: redirect to login if not logged in ---
    const user = JSON.parse(localStorage.getItem('wf_user') || 'null');
    if (!user || !user.shop_id) {
      window.location.href = 'login.html';
    }
    // Theme CSS loader (applies to all pages)
    try {
      if (user && user.theme_id) {
        fetch('/api/themes?id=' + user.theme_id)
          .then(r => r.json())
          .then(theme => {
            if (theme && theme.config_json) {
              const config = JSON.parse(theme.config_json);
              if (config.css_url) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.id = 'wf-theme-css';
                link.href = config.css_url;
                document.head.appendChild(link);
              }
            }
          });
      }
    } catch {}
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="dashboard.html">WrenchFlow</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="global-darkmode-toggle" class="btn btn-outline-light" title="Toggle dark mode" style="font-size:1.2em;">
        <span id="darkmode-icon">üåô</span>
      </button>
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
      <button id="logout-btn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>
  <div class="d-flex">
    <nav class="sidebar bg-light border-end" style="min-width:220px;min-height:100vh;">
      <ul class="nav flex-column py-3">
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="dashboard.html"><span class="bi bi-speedometer2"></span> Dashboard</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="customers.html"><span class="bi bi-people"></span> Customers</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2 active" href="workorders.html"><span class="bi bi-list-check"></span> Work Orders</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="appointments.html"><span class="bi bi-calendar-event"></span> Appointments</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="parts.html"><span class="bi bi-box-seam"></span> Parts</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="vendors.html"><span class="bi bi-truck"></span> Vendors</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="employees.html"><span class="bi bi-person-badge"></span> Employees</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="sales.html"><span class="bi bi-receipt"></span> Sales</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="equipment.html"><span class="bi bi-tools"></span> Equipment</a></li>
      </ul>
    </nav>
    <div class="flex-grow-1 p-4">
      <h1>Work Orders</h1>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div></div>
        <button class="btn btn-outline-secondary" id="print-workorders-btn">Print/Export</button>
      </div>
      <div id="workorder-table"></div>
      <button class="btn btn-success my-2" id="add-workorder-btn">Add Work Order</button>
      <form id="workorder-form" class="d-none">
        <div class="mb-2">
          <select class="form-control" id="equipment_id" required></select>
        </div>
        <div class="mb-2">
          <select class="form-control" id="technician_id" required></select>
        </div>
        <div class="mb-2">
          <input type="date" class="form-control" id="date_created" required>
        </div>
        <div class="mb-2">
          <select class="form-control" id="status" required>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Ready for Pickup">Ready for Pickup</option>
            <option value="Completed">Completed</option>
            <option value="Canceled">Canceled</option>
          </select>
        </div>
        <div class="mb-2">
          <textarea class="form-control" id="reported_problem" placeholder="Reported Problem" required></textarea>
        </div>
        <div class="mb-2">
          <textarea class="form-control" id="diagnosis" placeholder="Diagnosis"></textarea>
        </div>
        <div class="mb-2">
          <textarea class="form-control" id="repair_notes" placeholder="Repair Notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" id="cancel-workorder-btn">Cancel</button>
      </form>
    </div>
  </div>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script type="module" src="js/api-service.js"></script>
  <script type="module" src="js/ui-components.js"></script>
  <script type="module" src="js/sync-manager.js"></script>
  <script src="js/export-utils.js"></script>
  <script>
    // Use global functions from loaded scripts, no import
    if (window.renderStatusBar) window.renderStatusBar();
    window.isOnline = window.isOnline || function() { return navigator.onLine; };
    window.getSyncQueue = () => JSON.parse(localStorage.getItem('wrenchflow_sync_queue')||'[]');
    // --- Global Dark Mode Toggle ---
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('wf_dark_mode', '1');
        document.getElementById('darkmode-icon').textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.removeItem('wf_dark_mode');
        document.getElementById('darkmode-icon').textContent = 'üåô';
      }
    }
    const globalDarkToggle = document.getElementById('global-darkmode-toggle');
    if (globalDarkToggle) {
      const dark = localStorage.getItem('wf_dark_mode') === '1';
      setDarkMode(dark);
      globalDarkToggle.onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
      };
    }
    // Use shop_id from logged-in user
    const shop_id = user && user.shop_id ? user.shop_id : '';
    const tableDiv = document.getElementById('workorder-table');
    const form = document.getElementById('workorder-form');
    const addBtn = document.getElementById('add-workorder-btn');
    const cancelBtn = document.getElementById('cancel-workorder-btn');
    let editingId = null;
    let equipmentList = [];
    let employeeList = [];
    async function loadDropdowns() {
      equipmentList = await WrenchFlowAPI.getEquipment(shop_id);
      employeeList = await WrenchFlowAPI.getEmployees(shop_id);
      const eqSel = form.equipment_id;
      eqSel.innerHTML = '<option value="">Select Equipment</option>' + equipmentList.map(e => `<option value="${e.equipment_id}">${e.unit_type} - ${e.make} (${e.serial_number})</option>`).join('');
      const techSel = form.technician_id;
      techSel.innerHTML = '<option value="">Select Technician</option>' + employeeList.filter(e => e.role === 'technician').map(e => `<option value="${e.shop_user_id}">${e.first_name} ${e.last_name}</option>`).join('');
    }
    function loadWorkOrders() {
      WrenchFlowAPI.getWorkOrders(shop_id)
        .then(data => {
      let filter = '';
      if (window.workordersTableFilter !== undefined) filter = window.workordersTableFilter;
      WrenchFlowUI.renderTable(tableDiv, data, [
        { key: 'date_created', label: 'Date' },
        { key: 'status', label: 'Status' },
        { key: 'reported_problem', label: 'Problem' },
        { key: 'diagnosis', label: 'Diagnosis' },
        { key: 'repair_notes', label: 'Repair Notes' },
        { key: 'actions', label: 'Actions', render: (row) => {
          return `<button class='btn btn-sm btn-warning edit-btn' data-id='${row.work_order_id}'>Edit</button> <button class='btn btn-sm btn-danger delete-btn' data-id='${row.work_order_id}'>Delete</button>`;
        }}
      ], {
        filter,
        onFilter: val => { window.workordersTableFilter = val; loadWorkOrders(); }
      });
          tableDiv.querySelectorAll('.edit-btn').forEach(btn => {
            btn.onclick = () => editWorkOrder(btn.dataset.id, data);
          });
          tableDiv.querySelectorAll('.delete-btn').forEach(btn => {
            btn.onclick = () => deleteWorkOrder(btn.dataset.id);
          });
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    }
    function editWorkOrder(id, data) {
      const wo = data.find(w => w.work_order_id === id);
      if (!wo) return;
      editingId = id;
      form.equipment_id.value = wo.equipment_id;
      form.technician_id.value = wo.technician_id;
      form.date_created.value = wo.date_created.split('T')[0];
      form.status.value = wo.status;
      form.reported_problem.value = wo.reported_problem;
      form.diagnosis.value = wo.diagnosis;
      form.repair_notes.value = wo.repair_notes;
      form.classList.remove('d-none');
      addBtn.classList.add('d-none');
    }
    function deleteWorkOrder(id) {
      if (!confirm('Delete this work order?')) return;
      WrenchFlowAPI.deleteWorkOrder(id, shop_id)
        .then(() => {
          WrenchFlowUI.showMessage('Work order deleted!', 'success');
          loadWorkOrders();
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    }
    addBtn.onclick = async () => {
      await loadDropdowns();
      form.classList.remove('d-none');
      addBtn.classList.add('d-none');
      editingId = null;
      form.reset();
    };
    cancelBtn.onclick = () => {
      form.classList.add('d-none');
      addBtn.classList.remove('d-none');
    };
    form.onsubmit = async e => {
      e.preventDefault();
      const data = {
        ...(editingId ? { work_order_id: editingId } : {}), // Only send work_order_id if editing
        shop_id,
        equipment_id: form.equipment_id.value,
        customer_id: equipmentList.find(eq => eq.equipment_id === form.equipment_id.value)?.customer_id,
        date_created: form.date_created.value,
        status: form.status.value,
        reported_problem: form.reported_problem.value,
        diagnosis: form.diagnosis.value,
        repair_notes: form.repair_notes.value,
        technician_id: form.technician_id.value
      };
      const action = editingId ? WrenchFlowAPI.updateWorkOrder : WrenchFlowAPI.createWorkOrder;
      if (!isOnline()) {
        queueSync('work_orders', editingId ? 'PUT' : 'POST', data);
        WrenchFlowUI.showMessage('Saved offline. Will sync when online.', 'info');
        form.classList.add('d-none');
        addBtn.classList.remove('d-none');
        loadWorkOrders();
        return;
      }
      action(data)
        .then(() => {
          WrenchFlowUI.showMessage(editingId ? 'Work order updated!' : 'Work order added!', 'success');
          form.classList.add('d-none');
          addBtn.classList.remove('d-none');
          loadWorkOrders();
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    };
    window.WrenchFlowUI = window.WrenchFlowUI || {};
    WrenchFlowUI.renderTable = window.WrenchFlowUI.renderTable || renderTable;
    WrenchFlowUI.showMessage = window.WrenchFlowUI.showMessage || showMessage;
    document.getElementById('print-workorders-btn').onclick = () => {
      // Advanced print/export modal
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100vw';
      modal.style.height = '100vh';
      modal.style.background = 'rgba(0,0,0,0.4)';
      modal.style.zIndex = '10000';
      modal.innerHTML = `<div style="background:#fff;max-width:400px;margin:10vh auto;padding:2em;border-radius:8px;box-shadow:0 2px 16px #0003;">
        <h5>Export/Print Work Orders</h5>
        <button class='btn btn-primary w-100 my-2' id='print-table-btn'>Print Table</button>
        <button class='btn btn-secondary w-100 my-2' id='export-csv-btn'>Export as CSV</button>
        <button class='btn btn-secondary w-100 my-2' id='export-xls-btn'>Export as Excel</button>
        <button class='btn btn-secondary w-100 my-2' id='export-pdf-btn'>Export as PDF</button>
        <button class='btn btn-info w-100 my-2' id='print-detailed-btn'>Print/Export Detailed</button>
      // Print/Export Detailed Work Order (placeholder handler)
      modal.querySelector('#print-detailed-btn').onclick = async () => {
        // Show modal to select a work order
        const allWorkOrders = await WrenchFlowAPI.getWorkOrders(shop_id);
        const selectModal = document.createElement('div');
        selectModal.style.position = 'fixed';
        selectModal.style.top = '0';
        selectModal.style.left = '0';
        selectModal.style.width = '100vw';
        selectModal.style.height = '100vh';
        selectModal.style.background = 'rgba(0,0,0,0.4)';
        selectModal.style.zIndex = '10001';
        selectModal.innerHTML = `<div style="background:#fff;max-width:420px;margin:10vh auto;padding:2em;border-radius:8px;box-shadow:0 2px 16px #0003;">
          <h5>Select Work Order</h5>
          <select id='detailed-wo-select' class='form-control mb-3'>
            <option value=''>-- Select --</option>
            ${allWorkOrders.map(wo => `<option value='${wo.work_order_id}'>${wo.work_order_id} | ${wo.date_created?.split('T')[0] || ''} | ${wo.status}</option>`).join('')}
          </select>
          <div class='d-flex gap-2 justify-content-end'>
            <button class='btn btn-primary' id='detailed-wo-print-btn' disabled>Print/Export</button>
            <button class='btn btn-link' id='detailed-wo-cancel-btn'>Cancel</button>
          </div>
        </div>`;
        document.body.appendChild(selectModal);
        const select = selectModal.querySelector('#detailed-wo-select');
        const printBtn = selectModal.querySelector('#detailed-wo-print-btn');
        select.onchange = () => { printBtn.disabled = !select.value; };
        selectModal.querySelector('#detailed-wo-cancel-btn').onclick = () => selectModal.remove();
        printBtn.onclick = async () => {
          const woId = select.value;
          selectModal.remove();
          modal.remove();
          // Fetch and render detailed work order, then show print/export options in new window
          const wo = (await WrenchFlowAPI.getWorkOrders(shop_id)).find(function(w) { return w.work_order_id === woId; });
          if (!wo) { alert('Work order not found!'); return; }
          const results = await Promise.all([
            WrenchFlowAPI.getCustomerById(wo.customer_id, shop_id),
            WrenchFlowAPI.getEquipment(shop_id).then(function(eq) { return eq.find(function(e) { return e.equipment_id === wo.equipment_id; }); }),
            WrenchFlowAPI.getWorkOrderParts(woId, shop_id),
            WrenchFlowAPI.getWorkOrderServices(woId, shop_id)
          ]);
          var customer = results[0];
          var equipment = results[1];
          var parts = results[2];
          var services = results[3];
          var shop = JSON.parse(localStorage.getItem('wf_shop') || '{"shop_name":"Demo Shop","logo_url":"","address":"123 Main St","phone":"555-5555"}');
          var html = "<div id='wo-detail-print' style='max-width:700px;margin:0 auto;font-family:sans-serif;'>";
          html += "<div class='d-flex align-items-center mb-3'><img src='" + (shop.logo_url || '') + "' alt='Logo' style='max-height:60px;margin-right:1em;'><div><h2>" + (shop.shop_name || '') + "</h2><div>" + (shop.address || '') + "<br>" + (shop.phone || '') + "</div></div></div>";
          html += "<hr><h3>Work Order</h3><div><b>ID:</b> " + wo.work_order_id + "<br><b>Date:</b> " + (wo.date_created ? wo.date_created.split('T')[0] : '') + "<br><b>Status:</b> " + wo.status + "</div>";
          html += "<hr><h4>Customer & Equipment</h4><div><b>Customer:</b> " + (customer && customer.first_name ? customer.first_name : '') + " " + (customer && customer.last_name ? customer.last_name : '') + "<br><b>Email:</b> " + (customer && customer.email ? customer.email : '') + "<br><b>Phone:</b> " + (customer && customer.phone_number ? customer.phone_number : '') + "<br><b>Equipment:</b> " + (equipment && equipment.unit_type ? equipment.unit_type : '') + " " + (equipment && equipment.make ? equipment.make : '') + " (" + (equipment && equipment.serial_number ? equipment.serial_number : '') + ")</div>";
          html += "<hr><h4>Problem & Notes</h4><div><b>Reported Problem:</b> " + (wo.reported_problem || '') + "<br><b>Diagnosis:</b> " + (wo.diagnosis || '') + "<br><b>Repair Notes:</b> " + (wo.repair_notes || '') + "</div>";
          html += "<hr><h4>Parts Used</h4><table class='table table-bordered'><thead><tr><th>Part</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead><tbody>";
          var partsTotal = 0;
          for (var i = 0; i < parts.length; i++) {
            var p = parts[i];
            var partName = p.part_name || p.part_id;
            var qty = p.quantity_used || 1;
            var price = p.sale_price || 0;
            var total = qty * price;
            partsTotal += total;
            html += "<tr><td>" + partName + "</td><td>" + qty + "</td><td>$" + price.toFixed(2) + "</td><td>$" + total.toFixed(2) + "</td></tr>";
          }
          html += "</tbody></table>";
          html += "<hr><h4>Services</h4><table class='table table-bordered'><thead><tr><th>Description</th><th>Hours</th><th>Rate</th><th>Total</th></tr></thead><tbody>";
          var servicesTotal = 0;
          for (var j = 0; j < services.length; j++) {
            var s = services[j];
            var desc = s.service_description || '';
            var hours = s.hours_spent || 0;
            var rate = s.labour_rate_at_time || 0;
            var stotal = hours * rate;
            servicesTotal += stotal;
            html += "<tr><td>" + desc + "</td><td>" + hours + "</td><td>$" + rate.toFixed(2) + "</td><td>$" + stotal.toFixed(2) + "</td></tr>";
          }
          html += "</tbody></table>";
          var grandTotal = partsTotal + servicesTotal;
          html += "<hr><h3 class='text-end'>Total: $" + grandTotal.toFixed(2) + "</h3>";
          html += "<div class='no-print mt-3'><button onclick='window.print()' class='btn btn-primary'>Print</button> <button id='export-pdf-btn' class='btn btn-secondary'>Export as PDF</button></div>";
          html += "</div>";
          var win = window.open('', '', 'width=900,height=900');
          win.document.write('<html><head><title>Work Order Detail</title>');
          win.document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">');
          win.document.write('<style>@media print{.no-print{display:none!important;}}</style>');
          win.document.write('</head><body>' + html + '</body></html>');
          win.document.close();
          win.onload = function() {
            win.document.getElementById('export-pdf-btn').onclick = function() {
              import('https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js').then(function(jsPDF) {
                var doc = new jsPDF.jsPDF();
                doc.html(win.document.getElementById('wo-detail-print'), {
                  callback: function (doc) { doc.save('workorder-detail.pdf'); }
                });
              });
            };
          };
        };
      };
        <button class='btn btn-link w-100 my-2' id='close-export-modal'>Cancel</button>
      </div>`;
      document.body.appendChild(modal);
      modal.querySelector('#close-export-modal').onclick = () => modal.remove();
      modal.querySelector('#print-table-btn').onclick = () => { printElement('workorder-table', 'Work Orders'); modal.remove(); };
      modal.querySelector('#export-csv-btn').onclick = () => { exportTableToCSV('workorder-table', 'workorders.csv'); modal.remove(); };
      modal.querySelector('#export-xls-btn').onclick = () => { exportTableToExcel('workorder-table', 'workorders.xls'); modal.remove(); };
      modal.querySelector('#export-pdf-btn').onclick = () => {
        import('https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js').then(jsPDF => {
          const doc = new jsPDF.jsPDF();
          doc.text('Work Orders', 10, 10);
          let y = 20;
          const table = document.getElementById('workorder-table').querySelector('table');
          for (let row of table.rows) {
            let rowData = [];
            for (let cell of row.cells) rowData.push(cell.innerText);
            doc.text(rowData.join(' | '), 10, y);
            y += 8;
          }
          doc.save('workorders.pdf');
        });
        modal.remove();
      };
    };
    loadWorkOrders();
  </script>
</body>
</html>
