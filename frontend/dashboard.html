<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - WrenchFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script>
    // Theme CSS loader (applies to all pages)
    try {
      const user = JSON.parse(localStorage.getItem('wf_user') || '{}');
      if (user.theme_id) {
        fetch('/api/themes?id=' + user.theme_id)
          .then(r => r.json())
          .then(theme => {
            if (theme && theme.config_json) {
              const config = JSON.parse(theme.config_json);
              if (config.css_url) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.id = 'wf-theme-css';
                link.href = config.css_url;
                document.head.appendChild(link);
              }
            }
          });
      }
    } catch {}
  </script>
  <style>
    .dashboard-card { min-width: 200px; margin: 1rem; }
    .dashboard-row { display: flex; flex-wrap: wrap; justify-content: center; }
    .dashboard-title { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">WrenchFlow</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="global-darkmode-toggle" class="btn btn-outline-light" title="Toggle dark mode" style="font-size:1.2em;">
        <span id="darkmode-icon">🌙</span>
      </button>
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="dashboard-title mb-4">Dashboard</div>
    <div class="dashboard-row">
      <div class="card dashboard-card text-center">
        <div class="card-body">
          <h5 class="card-title">Work Orders</h5>
          <div id="workorder-count" class="display-4">...</div>
        </div>
      </div>
      <div class="card dashboard-card text-center">
        <div class="card-body">
          <h5 class="card-title">Appointments</h5>
          <div id="appointment-count" class="display-4">...</div>
        </div>
      </div>
      <div class="card dashboard-card text-center">
        <div class="card-body">
          <h5 class="card-title">Parts Low Stock</h5>
          <div id="lowstock-count" class="display-4">...</div>
        </div>
      </div>
      <div class="card dashboard-card text-center">
        <div class="card-body">
          <h5 class="card-title">Vendors</h5>
          <div id="vendor-count" class="display-4">...</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/api-service.js"></script>
  <script src="js/ui-components.js"></script>
  <script src="js/sync-manager.js"></script>
  <script>
    import { renderStatusBar } from './js/ui-components.js';
    window.isOnline = isOnline;
    window.getSyncQueue = () => JSON.parse(localStorage.getItem('wrenchflow_sync_queue')||'[]');
    renderStatusBar();
    // --- Global Dark Mode Toggle ---
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('wf_dark_mode', '1');
        document.getElementById('darkmode-icon').textContent = '☀️';
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.removeItem('wf_dark_mode');
        document.getElementById('darkmode-icon').textContent = '🌙';
      }
    }
    const globalDarkToggle = document.getElementById('global-darkmode-toggle');
    if (globalDarkToggle) {
      const dark = localStorage.getItem('wf_dark_mode') === '1';
      setDarkMode(dark);
      globalDarkToggle.onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
      };
    }
    const shop_id = '11111111-1111-1111-1111-111111111111';
    async function loadDashboard() {
      try {
        const [workorders, appointments, parts, vendors] = await Promise.all([
          WrenchFlowAPI.getWorkOrders(shop_id),
          WrenchFlowAPI.getAppointments(shop_id),
          WrenchFlowAPI.getParts(shop_id),
          WrenchFlowAPI.getVendors(shop_id)
        ]);
        document.getElementById('workorder-count').textContent = workorders.length;
        document.getElementById('appointment-count').textContent = appointments.length;
        document.getElementById('vendor-count').textContent = vendors.length;
        const lowStock = parts.filter(p => p.quantity_on_hand !== undefined && p.minimum_stock_level !== undefined && Number(p.quantity_on_hand) <= Number(p.minimum_stock_level));
        document.getElementById('lowstock-count').textContent = lowStock.length;
      } catch (e) {
        // fallback: show ...
      }
    }
    loadDashboard();
  </script>
</body>
</html>
