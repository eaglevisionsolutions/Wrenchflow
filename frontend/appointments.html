<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments - WrenchFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">WrenchFlow</a>
    <div class="ms-auto">
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Appointments</h1>
    <div id="appointment-table"></div>
    <button class="btn btn-success my-2" id="add-appointment-btn">Add Appointment</button>
    <form id="appointment-form" class="d-none">
      <div class="mb-2">
        <input type="date" class="form-control" id="appointment_date" required>
      </div>
      <div class="mb-2">
        <input type="time" class="form-control" id="appointment_time" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="service_type" placeholder="Service Type" required>
      </div>
      <div class="mb-2">
        <textarea class="form-control" id="notes" placeholder="Notes"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" id="cancel-appointment-btn">Cancel</button>
    </form>
  </div>
  <script src="js/api-service.js"></script>
  <script src="js/ui-components.js"></script>
  <script src="js/sync-manager.js"></script>
  <script>
    import { renderStatusBar } from './js/ui-components.js';
    window.isOnline = isOnline;
    window.getSyncQueue = () => JSON.parse(localStorage.getItem('wrenchflow_sync_queue')||'[]');
    renderStatusBar();
    const shop_id = '11111111-1111-1111-1111-111111111111';
    const customer_id = 'cust-1111-0000-0000-0000-cust000001'; // Example, should be selected
    const tableDiv = document.getElementById('appointment-table');
    const form = document.getElementById('appointment-form');
    const addBtn = document.getElementById('add-appointment-btn');
    const cancelBtn = document.getElementById('cancel-appointment-btn');
    let editingId = null;
    function loadAppointments() {
      WrenchFlowAPI.getAppointments(shop_id)
        .then(data => {
          WrenchFlowUI.renderTable(tableDiv, data, [
            { key: 'appointment_date', label: 'Date' },
            { key: 'appointment_time', label: 'Time' },
            { key: 'service_type', label: 'Service Type' },
            { key: 'notes', label: 'Notes' },
            { key: 'actions', label: 'Actions', render: (row) => {
              return `<button class='btn btn-sm btn-warning edit-btn' data-id='${row.appointment_id}'>Edit</button> <button class='btn btn-sm btn-danger delete-btn' data-id='${row.appointment_id}'>Delete</button>`;
            }}
          ]);
          tableDiv.querySelectorAll('.edit-btn').forEach(btn => {
            btn.onclick = () => editAppointment(btn.dataset.id, data);
          });
          tableDiv.querySelectorAll('.delete-btn').forEach(btn => {
            btn.onclick = () => deleteAppointment(btn.dataset.id);
          });
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    }
    function editAppointment(id, data) {
      const appt = data.find(a => a.appointment_id === id);
      if (!appt) return;
      editingId = id;
      form.appointment_date.value = appt.appointment_date;
      form.appointment_time.value = appt.appointment_time;
      form.service_type.value = appt.service_type;
      form.notes.value = appt.notes;
      form.classList.remove('d-none');
      addBtn.classList.add('d-none');
    }
    function deleteAppointment(id) {
      if (!confirm('Delete this appointment?')) return;
      WrenchFlowAPI.deleteAppointment(id, shop_id)
        .then(() => {
          WrenchFlowUI.showMessage('Appointment deleted!', 'success');
          loadAppointments();
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    }
    addBtn.onclick = () => {
      form.classList.remove('d-none');
      addBtn.classList.add('d-none');
      editingId = null;
      form.reset();
    };
    cancelBtn.onclick = () => {
      form.classList.add('d-none');
      addBtn.classList.remove('d-none');
    };
    form.onsubmit = e => {
      e.preventDefault();
      const data = {
        appointment_id: editingId || crypto.randomUUID(),
        shop_id,
        customer_id, // In real app, select from dropdown
        appointment_date: form.appointment_date.value,
        appointment_time: form.appointment_time.value,
        service_type: form.service_type.value,
        notes: form.notes.value
      };
      const action = editingId ? WrenchFlowAPI.updateAppointment : WrenchFlowAPI.createAppointment;
      action(data)
        .then(() => {
          WrenchFlowUI.showMessage(editingId ? 'Appointment updated!' : 'Appointment added!', 'success');
          form.classList.add('d-none');
          addBtn.classList.remove('d-none');
          loadAppointments();
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    };
    window.WrenchFlowUI = window.WrenchFlowUI || {};
    WrenchFlowUI.renderTable = window.WrenchFlowUI.renderTable || renderTable;
    WrenchFlowUI.showMessage = window.WrenchFlowUI.showMessage || showMessage;
    loadAppointments();
  </script>
</body>
</html>
