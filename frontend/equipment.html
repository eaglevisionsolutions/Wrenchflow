<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // --- Auth check: redirect to login if not logged in ---
    const user = JSON.parse(localStorage.getItem('wf_user') || 'null');
    if (!user || !user.shop_id) {
      window.location.href = 'login.html';
    }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment - WrenchFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">WrenchFlow</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="global-darkmode-toggle" class="btn btn-outline-light" title="Toggle dark mode" style="font-size:1.2em;">
        <span id="darkmode-icon">🌙</span>
      </button>
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Equipment</h1>
    <div id="equipment-table"></div>
    <button class="btn btn-success my-2" id="add-equipment-btn">Add Equipment</button>
    <form id="equipment-form" class="d-none">
      <div class="mb-2">
        <input type="text" class="form-control" id="unit_type" placeholder="Unit Type" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="make" placeholder="Make" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="model_number" placeholder="Model Number" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="serial_number" placeholder="Serial Number" required>
      </div>
      <div class="mb-2">
        <input type="date" class="form-control" id="purchase_date">
      </div>
      <div class="mb-2">
        <textarea class="form-control" id="notes" placeholder="Notes"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" id="cancel-equipment-btn">Cancel</button>
    </form>
  </div>
  <script src="js/api-service.js"></script>
  <script src="js/ui-components.js"></script>
  <script src="js/sync-manager.js"></script>
  <script>
    window.isOnline = isOnline;
    window.getSyncQueue = () => JSON.parse(localStorage.getItem('wrenchflow_sync_queue')||'[]');
    renderStatusBar();
    // --- Global Dark Mode Toggle ---
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('wf_dark_mode', '1');
        document.getElementById('darkmode-icon').textContent = '☀️';
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.removeItem('wf_dark_mode');
        document.getElementById('darkmode-icon').textContent = '🌙';
      }
    }
    const globalDarkToggle = document.getElementById('global-darkmode-toggle');
    if (globalDarkToggle) {
      const dark = localStorage.getItem('wf_dark_mode') === '1';
      setDarkMode(dark);
      globalDarkToggle.onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
      };
    }
    const shop_id = '11111111-1111-1111-1111-111111111111';
    const customer_id = 'cust-1111-0000-0000-0000-cust000001'; // Example, should be selected
    const tableDiv = document.getElementById('equipment-table');
    const form = document.getElementById('equipment-form');
    const addBtn = document.getElementById('add-equipment-btn');
    const cancelBtn = document.getElementById('cancel-equipment-btn');
    function loadEquipment() {
      WrenchFlowAPI.getEquipment(shop_id)
        .then(data => {
          let filter = '';
          if (window.equipmentTableFilter !== undefined) filter = window.equipmentTableFilter;
          WrenchFlowUI.renderTable(tableDiv, data, [
            { key: 'unit_type', label: 'Type' },
            { key: 'make', label: 'Make' },
            { key: 'model_number', label: 'Model' },
            { key: 'serial_number', label: 'Serial' },
            { key: 'purchase_date', label: 'Purchase Date' },
            { key: 'notes', label: 'Notes' }
          ], {
            filter,
            onFilter: val => { window.equipmentTableFilter = val; loadEquipment(); }
          });
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    }
    addBtn.onclick = () => {
      form.classList.remove('d-none');
      addBtn.classList.add('d-none');
      form.reset();
    };
    cancelBtn.onclick = () => {
      form.classList.add('d-none');
      addBtn.classList.remove('d-none');
    };
    form.onsubmit = e => {
      e.preventDefault();
      const data = {
        // equipment_id will be assigned by backend
        shop_id,
        customer_id, // In real app, select from dropdown
        unit_type: form.unit_type.value,
        make: form.make.value,
        model_number: form.model_number.value,
        serial_number: form.serial_number.value,
        purchase_date: form.purchase_date.value,
        notes: form.notes.value
      };
      WrenchFlowAPI.createEquipment(data)
        .then(() => {
          WrenchFlowUI.showMessage('Equipment added!', 'success');
          form.classList.add('d-none');
          addBtn.classList.remove('d-none');
          loadEquipment();
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    };
    window.WrenchFlowUI = window.WrenchFlowUI || {};
    WrenchFlowUI.renderTable = window.WrenchFlowUI.renderTable || renderTable;
    WrenchFlowUI.showMessage = window.WrenchFlowUI.showMessage || showMessage;
    loadEquipment();
  </script>
</body>
</html>
