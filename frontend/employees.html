<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees - WrenchFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">WrenchFlow</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="global-darkmode-toggle" class="btn btn-outline-light" title="Toggle dark mode" style="font-size:1.2em;">
        <span id="darkmode-icon">ðŸŒ™</span>
      </button>
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Employees</h1>
    <div id="employee-table"></div>
    <button class="btn btn-success my-2" id="add-employee-btn">Add Employee</button>
    <form id="employee-form" class="d-none">
      <div class="mb-2">
        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
      <div class="mb-2">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="mb-2">
        <select class="form-control" id="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="technician">Technician</option>
          <option value="parts_manager">Parts Manager</option>
          <option value="service_manager">Service Manager</option>
          <option value="employee">Employee</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" id="cancel-employee-btn">Cancel</button>
    </form>
  </div>
  <script src="js/api-service.js"></script>
  <script src="js/ui-components.js"></script>
  <script src="js/sync-manager.js"></script>
  <script>
    import { renderStatusBar } from './js/ui-components.js';
    window.isOnline = isOnline;
    window.getSyncQueue = () => JSON.parse(localStorage.getItem('wrenchflow_sync_queue')||'[]');
    renderStatusBar();
    // --- Global Dark Mode Toggle ---
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('wf_dark_mode', '1');
        document.getElementById('darkmode-icon').textContent = 'â˜€ï¸';
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.removeItem('wf_dark_mode');
        document.getElementById('darkmode-icon').textContent = 'ðŸŒ™';
      }
    }
    const globalDarkToggle = document.getElementById('global-darkmode-toggle');
    if (globalDarkToggle) {
      const dark = localStorage.getItem('wf_dark_mode') === '1';
      setDarkMode(dark);
      globalDarkToggle.onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
      };
    }
    const shop_id = '11111111-1111-1111-1111-111111111111';
    const tableDiv = document.getElementById('employee-table');
    const form = document.getElementById('employee-form');
    const addBtn = document.getElementById('add-employee-btn');
    const cancelBtn = document.getElementById('cancel-employee-btn');
    let editingId = null;
    function loadEmployees() {
      WrenchFlowAPI.getEmployees(shop_id)
        .then(data => {
          let filter = '';
          if (window.employeesTableFilter !== undefined) filter = window.employeesTableFilter;
          WrenchFlowUI.renderTable(tableDiv, data, [
            { key: 'first_name', label: 'First Name' },
            { key: 'last_name', label: 'Last Name' },
            { key: 'username', label: 'Username' },
            { key: 'email', label: 'Email' },
            { key: 'role', label: 'Role' },
            { key: 'actions', label: 'Actions', render: (row) => {
              return `<button class='btn btn-sm btn-warning edit-btn' data-id='${row.shop_user_id}'>Edit</button> <button class='btn btn-sm btn-danger delete-btn' data-id='${row.shop_user_id}'>Delete</button>`;
            }}
          ], {
            filter,
            onFilter: val => { window.employeesTableFilter = val; loadEmployees(); }
          });
          tableDiv.querySelectorAll('.edit-btn').forEach(btn => {
            btn.onclick = () => editEmployee(btn.dataset.id, data);
          });
          tableDiv.querySelectorAll('.delete-btn').forEach(btn => {
            btn.onclick = () => deleteEmployee(btn.dataset.id);
          });
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    }
    function editEmployee(id, data) {
      const emp = data.find(e => e.shop_user_id === id);
      if (!emp) return;
      editingId = id;
      form.first_name.value = emp.first_name;
      form.last_name.value = emp.last_name;
      form.username.value = emp.username;
      form.email.value = emp.email;
      form.role.value = emp.role;
      form.classList.remove('d-none');
      addBtn.classList.add('d-none');
    }
    function deleteEmployee(id) {
      if (!confirm('Delete this employee?')) return;
      WrenchFlowAPI.deleteEmployee(id, shop_id)
        .then(() => {
          WrenchFlowUI.showMessage('Employee deleted!', 'success');
          loadEmployees();
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    }
    addBtn.onclick = () => {
      form.classList.remove('d-none');
      addBtn.classList.add('d-none');
      editingId = null;
      form.reset();
    };
    cancelBtn.onclick = () => {
      form.classList.add('d-none');
      addBtn.classList.remove('d-none');
    };
    form.onsubmit = e => {
      e.preventDefault();
      const data = {
        shop_user_id: editingId || crypto.randomUUID(),
        shop_id,
        first_name: form.first_name.value,
        last_name: form.last_name.value,
        username: form.username.value,
        email: form.email.value,
        role: form.role.value
      };
      const action = editingId ? WrenchFlowAPI.updateEmployee : WrenchFlowAPI.createEmployee;
      action(data)
        .then(() => {
          WrenchFlowUI.showMessage(editingId ? 'Employee updated!' : 'Employee added!', 'success');
          form.classList.add('d-none');
          addBtn.classList.remove('d-none');
          loadEmployees();
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    };
    window.WrenchFlowUI = window.WrenchFlowUI || {};
    WrenchFlowUI.renderTable = window.WrenchFlowUI.renderTable || renderTable;
    WrenchFlowUI.showMessage = window.WrenchFlowUI.showMessage || showMessage;
    loadEmployees();
  </script>
</body>
</html>
