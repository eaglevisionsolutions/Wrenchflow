<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WrenchFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;background:#f8f9fa;">
  <div class="card p-4 shadow" style="min-width:320px;max-width:400px;width:100%;">
    <h3 class="mb-3 text-center">WrenchFlow Login</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div id="login-error" class="text-danger mt-2" style="display:none;"></div>
    </form>
  </div>
  <script src="js/api-service.js"></script>
  <script>
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      errorDiv.style.display = 'none';
      try {
        // Call backend login API
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) throw new Error('Invalid credentials');
        const user = await res.json();
        // Save user info and shop_id to localStorage
        localStorage.setItem('wf_user', JSON.stringify(user));
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (err) {
        errorDiv.textContent = 'Login failed: ' + (err.message || 'Unknown error');
        errorDiv.style.display = 'block';
      }
    };
  </script>
</body>
</html>
