  <script>
    window.DEBUG_APP = (window.DEBUG_APP !== undefined)
      ? window.DEBUG_APP
      : (localStorage.getItem('DEBUG_APP') === 'true');
    window.getSyncQueue = () => JSON.parse(localStorage.getItem('wrenchflow_sync_queue')||'[]');
    renderStatusBar();
    // --- Global Dark Mode Toggle ---
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('wf_dark_mode', '1');
        document.getElementById('darkmode-icon').textContent = 'â˜€ï¸';
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.removeItem('wf_dark_mode');
        document.getElementById('darkmode-icon').textContent = 'ðŸŒ™';
      }
    }
    const globalDarkToggle = document.getElementById('global-darkmode-toggle');
    if (globalDarkToggle) {
      const dark = localStorage.getItem('wf_dark_mode') === '1';
      setDarkMode(dark);
      globalDarkToggle.onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
      };
    }
    const shop_id = '11111111-1111-1111-1111-111111111111';
    const tableDiv = document.getElementById('vendor-table');
    const form = document.getElementById('vendor-form');
    const addBtn = document.getElementById('add-vendor-btn');
    const cancelBtn = document.getElementById('cancel-vendor-btn');
    let editingId = null;
    function loadVendors() {
      WrenchFlowAPI.getVendors(shop_id)
        .then(data => {
          let filter = '';
          if (window.vendorsTableFilter !== undefined) filter = window.vendorsTableFilter;
          WrenchFlowUI.renderTable(tableDiv, data, [
            { key: 'vendor_name', label: 'Name' },
            { key: 'contact_person', label: 'Contact' },
            { key: 'phone_number', label: 'Phone' },
            { key: 'email', label: 'Email' },
            { key: 'address', label: 'Address' },
            { key: 'notes', label: 'Notes' },
            { key: 'actions', label: 'Actions', render: (row) => {
              return `<button class='btn btn-sm btn-warning edit-btn' data-id='${row.vendor_id}'>Edit</button> <button class='btn btn-sm btn-danger delete-btn' data-id='${row.vendor_id}'>Delete</button>`;
            }}
          ], {
            filter,
            onFilter: val => { window.vendorsTableFilter = val; loadVendors(); }
          });
          tableDiv.querySelectorAll('.edit-btn').forEach(btn => {
            btn.onclick = () => editVendor(btn.dataset.id, data);
          });
          tableDiv.querySelectorAll('.delete-btn').forEach(btn => {
            btn.onclick = () => deleteVendor(btn.dataset.id);
          });
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    }
    function editVendor(id, data) {
      const v = data.find(v => v.vendor_id === id);
      if (!v) return;
      editingId = id;
      form.vendor_name.value = v.vendor_name;
      form.contact_person.value = v.contact_person;
      form.phone_number.value = v.phone_number;
      form.email.value = v.email;
      form.address.value = v.address;
      form.notes.value = v.notes;
      form.classList.remove('d-none');
      addBtn.classList.add('d-none');
    }
    function deleteVendor(id) {
      if (!confirm('Delete this vendor?')) return;
      WrenchFlowAPI.deleteVendor(id, shop_id)
        .then(() => {
          WrenchFlowUI.showMessage('Vendor deleted!', 'success');
          loadVendors();
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    }
    addBtn.onclick = () => {
      form.classList.remove('d-none');
      addBtn.classList.add('d-none');
      editingId = null;
      form.reset();
    };
    cancelBtn.onclick = () => {
      form.classList.add('d-none');
      addBtn.classList.remove('d-none');
    };
    form.onsubmit = e => {
      e.preventDefault();
      const data = {
        ...(editingId ? { vendor_id: editingId } : {}), // Only send vendor_id if editing
        shop_id,
        vendor_name: form.vendor_name.value,
        contact_person: form.contact_person.value,
        phone_number: form.phone_number.value,
        email: form.email.value,
        address: form.address.value,
        notes: form.notes.value
      };
      const action = editingId ? WrenchFlowAPI.updateVendor : WrenchFlowAPI.createVendor;
      action(data)
        .then(() => {
          WrenchFlowUI.showMessage(editingId ? 'Vendor updated!' : 'Vendor added!', 'success');
          form.classList.add('d-none');
          addBtn.classList.remove('d-none');
          loadVendors();
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    };
    window.WrenchFlowUI = window.WrenchFlowUI || {};
    WrenchFlowUI.renderTable = window.WrenchFlowUI.renderTable || renderTable;
    WrenchFlowUI.showMessage = window.WrenchFlowUI.showMessage || showMessage;
    loadVendors();
  </script>
