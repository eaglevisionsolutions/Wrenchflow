<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WrenchFlow Service Shop Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script>
    // Theme CSS loader (applies to all pages)
    try {
      const user = JSON.parse(localStorage.getItem('wf_user') || '{}');
      if (user.theme_id) {
        fetch('/api/themes?id=' + user.theme_id)
          .then(r => r.json())
          .then(theme => {
            if (theme && theme.config_json) {
              const config = JSON.parse(theme.config_json);
              if (config.css_url) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.id = 'wf-theme-css';
                link.href = config.css_url;
                document.head.appendChild(link);
              }
            }
          });
      }
    } catch {}
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">WrenchFlow</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="global-darkmode-toggle" class="btn btn-outline-light" title="Toggle dark mode" style="font-size:1.2em;">
        <span id="darkmode-icon">🌙</span>
      </button>
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Customers</h1>
    <div id="customer-table"></div>
    <button class="btn btn-success my-2" id="add-customer-btn">Add Customer</button>
    <form id="customer-form" class="d-none">
      <div class="mb-2">
        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="phone_number" placeholder="Phone Number" required>
      </div>
      <div class="mb-2">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="mb-2">
        <textarea class="form-control" id="address" placeholder="Address"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" id="cancel-customer-btn">Cancel</button>
    </form>
  </div>
  <script src="js/api-service.js"></script>
  <script src="js/ui-components.js"></script>
  <script src="js/sync-manager.js"></script>
  <script>
    import { renderStatusBar } from './js/ui-components.js';
    window.isOnline = isOnline;
    window.getSyncQueue = () => JSON.parse(localStorage.getItem('wrenchflow_sync_queue')||'[]');
    renderStatusBar();
    // --- Global Dark Mode Toggle ---
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('wf_dark_mode', '1');
        document.getElementById('darkmode-icon').textContent = '☀️';
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.removeItem('wf_dark_mode');
        document.getElementById('darkmode-icon').textContent = '🌙';
      }
    }
    const globalDarkToggle = document.getElementById('global-darkmode-toggle');
    if (globalDarkToggle) {
      const dark = localStorage.getItem('wf_dark_mode') === '1';
      setDarkMode(dark);
      globalDarkToggle.onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
      };
    }
    const shop_id = '11111111-1111-1111-1111-111111111111'; // Example, replace with actual session/shop
    const tableDiv = document.getElementById('customer-table');
    const form = document.getElementById('customer-form');
    const addBtn = document.getElementById('add-customer-btn');
    const cancelBtn = document.getElementById('cancel-customer-btn');
    let editing = false;
    function loadCustomers() {
      WrenchFlowAPI.getCustomers(shop_id)
        .then(data => {
          WrenchFlowUI.renderTable(tableDiv, data, [
            { key: 'first_name', label: 'First Name' },
            { key: 'last_name', label: 'Last Name' },
            { key: 'phone_number', label: 'Phone' },
            { key: 'email', label: 'Email' },
            { key: 'address', label: 'Address' }
          ]);
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    }
    addBtn.onclick = () => {
      form.classList.remove('d-none');
      addBtn.classList.add('d-none');
      editing = false;
      form.reset();
    };
    cancelBtn.onclick = () => {
      form.classList.add('d-none');
      addBtn.classList.remove('d-none');
    };
    form.onsubmit = e => {
      e.preventDefault();
      const data = {
        customer_id: crypto.randomUUID(),
        shop_id,
        first_name: form.first_name.value,
        last_name: form.last_name.value,
        phone_number: form.phone_number.value,
        email: form.email.value,
        address: form.address.value
      };
      WrenchFlowAPI.createCustomer(data)
        .then(() => {
          WrenchFlowUI.showMessage('Customer added!', 'success');
          form.classList.add('d-none');
          addBtn.classList.remove('d-none');
          loadCustomers();
        })
        .catch(e => WrenchFlowUI.showMessage(e.message, 'danger'));
    };
    window.WrenchFlowUI = window.WrenchFlowUI || {};
    WrenchFlowUI.renderTable = window.WrenchFlowUI.renderTable || renderTable;
    WrenchFlowUI.showMessage = window.WrenchFlowUI.showMessage || showMessage;
    loadCustomers();
  </script>
</body>
</html>
