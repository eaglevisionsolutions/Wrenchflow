<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Orders (Advanced) - WrenchFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .table-sm td, .table-sm th { padding: 0.3rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">WrenchFlow</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="global-darkmode-toggle" class="btn btn-outline-light" title="Toggle dark mode" style="font-size:1.2em;">
        <span id="darkmode-icon">ðŸŒ™</span>
      </button>
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
    </div>
    <div class="ms-auto">
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Work Orders (Parts & Services)</h1>
    <div id="workorder-table"></div>
    <button class="btn btn-success my-2" id="add-workorder-btn">Add Work Order</button>
    <form id="workorder-form" class="d-none">
      <div class="mb-2">
        <select class="form-control" id="equipment_id" required></select>
      </div>
      <div class="mb-2">
        <select class="form-control" id="technician_id" required></select>
      </div>
      <div class="mb-2">
        <input type="date" class="form-control" id="date_created" required>
      </div>
      <div class="mb-2">
        <select class="form-control" id="status" required>
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Ready for Pickup">Ready for Pickup</option>
          <option value="Completed">Completed</option>
          <option value="Canceled">Canceled</option>
        </select>
      </div>
      <div class="mb-2">
        <textarea class="form-control" id="reported_problem" placeholder="Reported Problem" required></textarea>
      </div>
      <div class="mb-2">
        <textarea class="form-control" id="diagnosis" placeholder="Diagnosis"></textarea>
      </div>
      <div class="mb-2">
        <textarea class="form-control" id="repair_notes" placeholder="Repair Notes"></textarea>
      </div>
      <h5>Parts Used</h5>
      <div class="mb-2 d-flex">
        <select class="form-control me-2" id="part_id"></select>
        <input type="number" class="form-control me-2" id="part_qty" min="1" placeholder="Qty">
        <button type="button" class="btn btn-outline-primary" id="add-part-btn">Add Part</button>
      </div>
      <table class="table table-sm" id="parts-table"><thead><tr><th>Part</th><th>Qty</th><th></th></tr></thead><tbody></tbody></table>
      <h5>Services Performed</h5>
      <div class="mb-2 d-flex">
        <input type="text" class="form-control me-2" id="service_desc" placeholder="Service Description">
        <input type="number" class="form-control me-2" id="service_hours" min="0.1" step="0.1" placeholder="Hours">
        <button type="button" class="btn btn-outline-primary" id="add-service-btn">Add Service</button>
      </div>
      <table class="table table-sm" id="services-table"><thead><tr><th>Description</th><th>Hours</th><th></th></tr></thead><tbody></tbody></table>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" id="cancel-workorder-btn">Cancel</button>
    </form>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
