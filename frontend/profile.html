  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="dashboard.html">WrenchFlow</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="global-darkmode-toggle" class="btn btn-outline-light" title="Toggle dark mode" style="font-size:1.2em;">
        <span id="darkmode-icon">ðŸŒ™</span>
      </button>
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
      <button id="logout-btn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>
  <div class="d-flex">
    <nav class="sidebar bg-light border-end" style="min-width:220px;min-height:100vh;">
      <ul class="nav flex-column py-3">
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="dashboard.html"><span class="bi bi-speedometer2"></span> Dashboard</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="customers.html"><span class="bi bi-people"></span> Customers</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="workorders.html"><span class="bi bi-list-check"></span> Work Orders</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="appointments.html"><span class="bi bi-calendar-event"></span> Appointments</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="parts.html"><span class="bi bi-box-seam"></span> Parts</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="vendors.html"><span class="bi bi-truck"></span> Vendors</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="employees.html"><span class="bi bi-person-badge"></span> Employees</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="sales.html"><span class="bi bi-receipt"></span> Sales</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="equipment.html"><span class="bi bi-tools"></span> Equipment</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2 active" href="profile.html"><span class="bi bi-person-circle"></span> Profile</a></li>
      </ul>
    </nav>
    <div class="flex-grow-1 p-4">
      <h1>User Profile & Settings</h1>
      <form id="profile-form" style="max-width:400px;">
        <div class="mb-2">
          <label for="profile-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="profile-username" disabled>
        </div>
        <div class="mb-2">
          <label for="profile-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="profile-email">
        </div>
        <div class="mb-2">
          <label for="profile-firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="profile-firstname">
        </div>
        <div class="mb-2">
          <label for="profile-lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="profile-lastname">
        </div>
        <div class="mb-2 d-flex align-items-end gap-2">
          <div style="flex:1;">
            <label for="profile-theme" class="form-label">Theme</label>
            <select class="form-control" id="profile-theme"></select>
          </div>
          <button type="button" class="btn btn-outline-secondary mb-1" id="preview-theme-btn">Preview Theme</button>
        </div>
        <div class="mb-2 d-flex align-items-center gap-2">
          <label class="form-label mb-0" for="dark-mode-toggle">Dark Mode</label>
          <input type="checkbox" id="dark-mode-toggle" style="width:1.5em;height:1.5em;">
        </div>
        <div class="mb-2">
          <label for="profile-password" class="form-label">Change Password</label>
          <input type="password" class="form-control" id="profile-password" placeholder="Leave blank to keep current">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
