    <div class="flex-grow-1 p-4">
      <h1>User Profile & Settings</h1>
      <form id="profile-form" style="max-width:400px;">
        <div class="mb-2">
          <label for="profile-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="profile-username" disabled>
        </div>
        <div class="mb-2">
          <label for="profile-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="profile-email">
        </div>
        <div class="mb-2">
          <label for="profile-firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="profile-firstname">
        </div>
        <div class="mb-2">
          <label for="profile-lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="profile-lastname">
        </div>
        <div class="mb-2 d-flex align-items-end gap-2">
          <div style="flex:1;">
            <label for="profile-theme" class="form-label">Theme</label>
            <select class="form-control" id="profile-theme"></select>
          </div>
          <button type="button" class="btn btn-outline-secondary mb-1" id="preview-theme-btn">Preview Theme</button>
        </div>
        <div class="mb-2 d-flex align-items-center gap-2">
          <label class="form-label mb-0" for="dark-mode-toggle">Dark Mode</label>
          <input type="checkbox" id="dark-mode-toggle" style="width:1.5em;height:1.5em;">
        </div>
        <div class="mb-2">
          <label for="profile-password" class="form-label">Change Password</label>
          <input type="password" class="form-control" id="profile-password" placeholder="Leave blank to keep current">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script type="module" src="js/ui-components.js"></script>
  <script type="module" src="js/sync-manager.js"></script>
  <script>
    fetch('/api/config')
      .then(r => r.json())
      .then(cfg => {
        window.DEBUG_APP = !!cfg.APP_DEBUG;
      });
  </script>
  <script>
    window.getSyncQueue = () => JSON.parse(localStorage.getItem('wrenchflow_sync_queue')||'[]');
    renderStatusBar();
    // Load user info and themes, handle save
    let currentThemeId = null;
    async function loadProfile() {
      // Placeholder: load user info from session/localStorage
      const user = JSON.parse(localStorage.getItem('wf_user') || '{"username":"demo","email":"demo@example.com","first_name":"Demo","last_name":"User","theme_id":null}');
      document.getElementById('profile-username').value = user.username;
      document.getElementById('profile-email').value = user.email;
      document.getElementById('profile-firstname').value = user.first_name;
      document.getElementById('profile-lastname').value = user.last_name;
      currentThemeId = user.theme_id;
      // Load themes
      const themes = await WrenchFlowAPI.getThemes();
      const themeSel = document.getElementById('profile-theme');
      themeSel.innerHTML = '<option value="">Default</option>' + themes.map(t => `<option value="${t.theme_id}" ${t.theme_id===currentThemeId?'selected':''}>${t.theme_name}</option>`).join('');
      // Theme CSS loader
      let themeLink = document.getElementById('wf-theme-css');
      if (themeLink) themeLink.remove();
      if (currentThemeId) {
        const selectedTheme = themes.find(t => t.theme_id === currentThemeId);
        if (selectedTheme && selectedTheme.config_json) {
          const config = JSON.parse(selectedTheme.config_json);
          if (config.css_url) {
            themeLink = document.createElement('link');
            themeLink.rel = 'stylesheet';
            themeLink.id = 'wf-theme-css';
            themeLink.href = config.css_url;
            document.head.appendChild(themeLink);
          }
        }
      }
    }
    // --- Theme Preview Logic ---
    function applyTheme(themeId) {
      const themeLink = document.getElementById('wf-theme-css');
      if (themeLink) themeLink.remove();
      if (!themeId) return;
      WrenchFlowAPI.getThemes().then(themes => {
        const selectedTheme = themes.find(t => t.theme_id === themeId);
        if (selectedTheme && selectedTheme.config_json) {
          const config = JSON.parse(selectedTheme.config_json);
          if (config.css_url) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.id = 'wf-theme-css';
            link.href = config.css_url;
            document.head.appendChild(link);
          }
        }
      });
    }

    document.getElementById('preview-theme-btn').onclick = function() {
      const themeId = document.getElementById('profile-theme').value;
      applyTheme(themeId);
    };

    // --- Dark Mode Logic ---
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('wf_dark_mode', '1');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.removeItem('wf_dark_mode');
      }
    }
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    darkModeToggle.checked = localStorage.getItem('wf_dark_mode') === '1';
    setDarkMode(darkModeToggle.checked);
    darkModeToggle.onchange = function() {
      setDarkMode(this.checked);
    };

    loadProfile();
    document.getElementById('profile-form').onsubmit = async function(e) {
      e.preventDefault();
      // Save to localStorage (simulate server update)
      const user = JSON.parse(localStorage.getItem('wf_user') || '{"username":"demo"}');
      user.email = document.getElementById('profile-email').value;
      user.first_name = document.getElementById('profile-firstname').value;
      user.last_name = document.getElementById('profile-lastname').value;
      user.theme_id = document.getElementById('profile-theme').value;
      localStorage.setItem('wf_user', JSON.stringify(user));
      // Optionally: call WrenchFlowAPI.setUserTheme(user.id, user.theme_id)
      alert('Profile saved! Theme will apply on next page load.');
      location.reload();
    };
  </script>
