<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales & Invoices - WrenchFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script>
    // --- Auth check: redirect to login if not logged in ---
    const user = JSON.parse(localStorage.getItem('wf_user') || 'null');
    if (!user || !user.shop_id) {
      window.location.href = 'login.html';
    }
    // Theme CSS loader (applies to all pages)
    try {
      if (user && user.theme_id) {
        fetch('/api/themes?id=' + user.theme_id)
          .then(r => r.json())
          .then(theme => {
            if (theme && theme.config_json) {
              const config = JSON.parse(theme.config_json);
              if (config.css_url) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.id = 'wf-theme-css';
                link.href = config.css_url;
                document.head.appendChild(link);
              }
            }
          });
      }
    } catch {}
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="dashboard.html">WrenchFlow</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="global-darkmode-toggle" class="btn btn-outline-light" title="Toggle dark mode" style="font-size:1.2em;">
        <span id="darkmode-icon">🌙</span>
      </button>
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
      <button id="logout-btn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>
  <div class="d-flex">
    <nav class="sidebar bg-light border-end" style="min-width:220px;min-height:100vh;">
      <ul class="nav flex-column py-3">
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="dashboard.html"><span class="bi bi-speedometer2"></span> Dashboard</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="customers.html"><span class="bi bi-people"></span> Customers</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="workorders.html"><span class="bi bi-list-check"></span> Work Orders</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="appointments.html"><span class="bi bi-calendar-event"></span> Appointments</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="parts.html"><span class="bi bi-box-seam"></span> Parts</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="vendors.html"><span class="bi bi-truck"></span> Vendors</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="employees.html"><span class="bi bi-person-badge"></span> Employees</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2 active" href="sales.html"><span class="bi bi-receipt"></span> Sales</a></li>
        <li class="nav-item mb-2"><a class="nav-link d-flex align-items-center gap-2" href="equipment.html"><span class="bi bi-tools"></span> Equipment</a></li>
      </ul>
    </nav>
    <div class="flex-grow-1 p-4">
      <h1>Sales & Invoices</h1>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div></div>
        <button class="btn btn-outline-secondary" id="print-sales-btn">Print/Export</button>
      </div>
      <div id="sales-table"></div>
    </div>
  </div>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script type="module" src="js/api-service.js"></script>
  <script type="module" src="js/ui-components.js"></script>
  <script type="module" src="js/sync-manager.js"></script>
  <script>
    window.DEBUG_APP = (window.DEBUG_APP !== undefined)
      ? window.DEBUG_APP
      : (localStorage.getItem('DEBUG_APP') === 'true');
    window.isOnline = isOnline;
    window.getSyncQueue = () => JSON.parse(localStorage.getItem('wrenchflow_sync_queue')||'[]');
    renderStatusBar();
    // --- Global Dark Mode Toggle ---
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('wf_dark_mode', '1');
        document.getElementById('darkmode-icon').textContent = '☀️';
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.removeItem('wf_dark_mode');
        document.getElementById('darkmode-icon').textContent = '🌙';
      }
    }
    const globalDarkToggle = document.getElementById('global-darkmode-toggle');
    if (globalDarkToggle) {
      const dark = localStorage.getItem('wf_dark_mode') === '1';
      setDarkMode(dark);
      globalDarkToggle.onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
      };
    }
    const shop_id = '11111111-1111-1111-1111-111111111111';
    const tableDiv = document.getElementById('sales-table');
    function loadSales() {
      WrenchFlowAPI.getSales(shop_id)
        .then(data => {
          WrenchFlowUI.renderTable(tableDiv, data, [
            { key: 'sale_date', label: 'Date' },
            { key: 'customer_id', label: 'Customer' },
            { key: 'total_sale_amount', label: 'Total' },
            { key: 'total_cost_of_goods_sold', label: 'COGS' }
          ]);
        });
    }
    document.getElementById('print-sales-btn').onclick = async () => {
      // Show modal to select a sale/invoice
      const allSales = await WrenchFlowAPI.getSales(shop_id);
      const selectModal = document.createElement('div');
      selectModal.style.position = 'fixed';
      selectModal.style.top = '0';
      selectModal.style.left = '0';
      selectModal.style.width = '100vw';
      selectModal.style.height = '100vh';
      selectModal.style.background = 'rgba(0,0,0,0.4)';
      selectModal.style.zIndex = '10001';
      selectModal.innerHTML = `<div style="background:#fff;max-width:420px;margin:10vh auto;padding:2em;border-radius:8px;box-shadow:0 2px 16px #0003;">
        <h5>Select Invoice</h5>
        <select id='detailed-invoice-select' class='form-control mb-3'>
          <option value=''>-- Select --</option>
          ${allSales.map(s => `<option value='${s.sale_id}'>${s.sale_id} | ${s.sale_date ? s.sale_date.split('T')[0] : ''} | $${s.total_sale_amount}</option>`).join('')}
        </select>
        <div class='d-flex gap-2 justify-content-end'>
          <button class='btn btn-primary' id='detailed-invoice-print-btn' disabled>Print/Export</button>
          <button class='btn btn-link' id='detailed-invoice-cancel-btn'>Cancel</button>
        </div>
      </div>`;
      document.body.appendChild(selectModal);
      const select = selectModal.querySelector('#detailed-invoice-select');
      const printBtn = selectModal.querySelector('#detailed-invoice-print-btn');
      select.onchange = () => { printBtn.disabled = !select.value; };
      selectModal.querySelector('#detailed-invoice-cancel-btn').onclick = () => selectModal.remove();
      printBtn.onclick = async () => {
        const saleId = select.value;
        selectModal.remove();
        // Fetch and render detailed invoice, then show print/export options in new window
        const sale = allSales.find(function(s) { return s.sale_id === saleId; });
        if (!sale) { alert('Invoice not found!'); return; }
        const customer = await WrenchFlowAPI.getCustomerById(sale.customer_id, shop_id);
        // Shop info (from localStorage or placeholder)
        var shop = JSON.parse(localStorage.getItem('wf_shop') || '{"shop_name":"Demo Shop","logo_url":"","address":"123 Main St","phone":"555-5555"}');
        // Fetch sale line items for detailed invoice
        let lineItems = [];
        try {
          lineItems = await WrenchFlowAPI.getSaleLineItems(sale.sale_id);
        } catch (e) {
          // fallback: no line items
        }
        var html = "<div id='invoice-detail-print' style='max-width:700px;margin:0 auto;font-family:sans-serif;'>";
        html += "<div class='d-flex align-items-center mb-3'><img src='" + (shop.logo_url || '') + "' alt='Logo' style='max-height:60px;margin-right:1em;'><div><h2>" + (shop.shop_name || '') + "</h2><div>" + (shop.address || '') + "<br>" + (shop.phone || '') + "</div></div></div>";
        html += "<hr><h3>Invoice</h3><div><b>ID:</b> " + sale.sale_id + "<br><b>Date:</b> " + (sale.sale_date ? sale.sale_date.split('T')[0] : '') + "</div>";
        html += "<hr><h4>Customer</h4><div><b>Name:</b> " + (customer && customer.first_name ? customer.first_name : '') + " " + (customer && customer.last_name ? customer.last_name : '') + "<br><b>Email:</b> " + (customer && customer.email ? customer.email : '') + "<br><b>Phone:</b> " + (customer && customer.phone_number ? customer.phone_number : '') + "</div>";
        if (lineItems && lineItems.length) {
          html += "<hr><h4>Line Items</h4>";
          html += `<table class='table table-bordered'><thead><tr><th>Description</th><th>Qty</th><th>Unit Price</th><th>Total</th></tr></thead><tbody>`;
          let subtotal = 0;
          for (const item of lineItems) {
            const desc = item.description || item.part_name || item.service_name || '';
            const qty = item.quantity || 1;
            const price = item.unit_price || item.price || 0;
            const total = (qty * price);
            subtotal += total;
            html += `<tr><td>${desc}</td><td>${qty}</td><td>$${price.toFixed(2)}</td><td>$${total.toFixed(2)}</td></tr>`;
          }
          html += `</tbody></table>`;
          html += `<div><b>Subtotal:</b> $${subtotal.toFixed(2)}</div>`;
          if (sale.total_sale_amount && Math.abs(subtotal - sale.total_sale_amount) > 0.01) {
            html += `<div><b>Total Sale Amount (with adjustments/tax):</b> $${(sale.total_sale_amount || 0).toFixed(2)}</div>`;
          }
          html += `<div><b>COGS:</b> $${(sale.total_cost_of_goods_sold || 0).toFixed(2)}</div>`;
        } else {
          html += "<hr><h4>Summary</h4><div><b>Total Sale Amount:</b> $" + (sale.total_sale_amount || 0).toFixed(2) + "<br><b>COGS:</b> $" + (sale.total_cost_of_goods_sold || 0).toFixed(2) + "</div>";
        }
        html += "<div class='no-print mt-3'><button onclick='window.print()' class='btn btn-primary'>Print</button> <button id='export-pdf-btn' class='btn btn-secondary'>Export as PDF</button></div>";
        html += "</div>";
        var win = window.open('', '', 'width=900,height=900');
        win.document.write('<html><head><title>Invoice Detail</title>');
        win.document.write('<link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css\">');
        win.document.write('<style>@media print{.no-print{display:none!important;}}</style>');
        win.document.write('</head><body>' + html + '</body></html>');
        win.document.close();
        win.onload = function() {
          win.document.getElementById('export-pdf-btn').onclick = function() {
            import('https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js').then(function(jsPDF) {
              var doc = new jsPDF.jsPDF();
              doc.html(win.document.getElementById('invoice-detail-print'), {
                callback: function (doc) { doc.save('invoice-detail.pdf'); }
              });
            });
          };
        };
      };
    };
    loadSales();
  </script>
</body>
</html>
