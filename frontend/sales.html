<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales & Invoices - WrenchFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script>
    // Theme CSS loader (applies to all pages)
    try {
      const user = JSON.parse(localStorage.getItem('wf_user') || '{}');
      if (user.theme_id) {
        fetch('/api/themes?id=' + user.theme_id)
          .then(r => r.json())
          .then(theme => {
            if (theme && theme.config_json) {
              const config = JSON.parse(theme.config_json);
              if (config.css_url) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.id = 'wf-theme-css';
                link.href = config.css_url;
                document.head.appendChild(link);
              }
            }
          });
      }
    } catch {}
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">WrenchFlow</a>
    <div class="ms-auto">
      <a href="profile.html" class="btn btn-outline-light">Profile</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Sales & Invoices</h1>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div></div>
      <button class="btn btn-outline-secondary" id="print-sales-btn">Print/Export</button>
    </div>
    <div id="sales-table"></div>
  </div>
  <script src="js/api-service.js"></script>
  <script src="js/ui-components.js"></script>
  <script src="js/sync-manager.js"></script>
  <script>
    import { renderStatusBar } from './js/ui-components.js';
    window.isOnline = isOnline;
    window.getSyncQueue = () => JSON.parse(localStorage.getItem('wrenchflow_sync_queue')||'[]');
    renderStatusBar();
    const shop_id = '11111111-1111-1111-1111-111111111111';
    const tableDiv = document.getElementById('sales-table');
    function loadSales() {
      WrenchFlowAPI.getSales(shop_id)
        .then(data => {
          WrenchFlowUI.renderTable(tableDiv, data, [
            { key: 'sale_date', label: 'Date' },
            { key: 'customer_id', label: 'Customer' },
            { key: 'total_sale_amount', label: 'Total' },
            { key: 'total_cost_of_goods_sold', label: 'COGS' }
          ]);
        });
    }
    document.getElementById('print-sales-btn').onclick = () => {
      const printContents = document.getElementById('sales-table').innerHTML;
      const win = window.open('', '', 'width=900,height=700');
      win.document.write('<html><head><title>Print Sales/Invoices</title>');
      win.document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">');
      win.document.write('<style>body{background:#fff;}</style>');
      win.document.write('</head><body>');
      win.document.write(printContents);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    };
    loadSales();
  </script>
</body>
</html>
